<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="header__logo logo" href="#">
                <img class="logo__img" src="./images/logo.png" width="30" height="46" alt="logo">
                <span class="logo__text">hotel</span>
            </a>
            <nav class="header__nav">
                <button class="header__burger" type="button">
                    <span class="sr-only">open menu</span>
                    <span class="header__burger-line"></span>
                </button>
                <ul class="header__list">
                    <li class="header__item"><a class="header__link" href="#">Home</a></li>
                    <li class="header__item"><a class="header__link" href="#">Branch</a></li>
                    <li class="header__item"><a class="header__link" href="#">Search</a></li>
                    <li class="header__item"><a class="header__link" href="#">About Us</a></li>
                    <li class="header__item"><a class="header__link" href="#">Pages</a></li>
                    <li class="header__item"><a class="header__link" href="#">Blog</a></li>
                </ul>
            </nav>
            <button class="btn header__reservation" type="button">
                <span>Reservation</span>
                <svg class="header__reservation-icon" width="15" height="15">
                    <use xlink:href="./images/sprite.svg#icon-reservation"></use>
                </svg>
            </button>
        </div>
    </div>
</header>
